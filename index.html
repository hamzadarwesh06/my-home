<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>زرتين 3D تظهر كل واحدة صورة مختلفة</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  
  /* خلفية مكعبات داكنة */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: 
      linear-gradient(90deg, #222 50%, #111 50%),
      linear-gradient(0deg, #222 50%, #111 50%);
    background-size: 50px 50px;
    background-repeat: repeat;
    opacity: 0.7;
    z-index: -1;
  }
  
  .buttons-container {
    display: flex;
    gap: 30px;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
  }
  .btn3d {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #ff4444;
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
      0 8px 15px rgba(255,0,0,0.6),
      inset 0 4px 8px rgba(255,80,80,0.8);
    transition: transform 0.2s, box-shadow 0.2s, border-color 0.3s;
  }
  #btn1 {
    background: linear-gradient(145deg, #ff0000, #cc0000);
  }
  #btn1:hover {
    border-color: #ff8888;
  }
  #btn1:active {
    box-shadow:
      0 3px 6px rgba(255,0,0,0.4),
      inset 0 2px 4px rgba(255,80,80,0.6);
    transform: translateY(6px);
  }
  
  #btn2 {
    background: linear-gradient(145deg, #ffdd00, #cca700);
    color: black;
    border: 3px solid #e6d000;
    box-shadow:
      0 8px 15px rgba(255, 221, 0, 0.7),
      inset 0 4px 8px rgba(255, 255, 150, 0.9);
  }
  #btn2:hover {
    border-color: #fff55e;
  }
  #btn2:active {
    box-shadow:
      0 3px 6px rgba(255, 221, 0, 0.5),
      inset 0 2px 4px rgba(255, 255, 150, 0.7);
    transform: translateY(6px);
  }
  
  img {
    margin-top: 20px;
    max-width: 300px;
    border-radius: 12px;
    display: none;
    border: 4px solid #ff4444;
    box-shadow: 0 0 20px rgba(255, 68, 68, 0.9);
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  img#img2 {
    border-color: #e6d000;
    box-shadow: 0 0 20px rgba(230, 208, 0, 0.9);
  }
  img#img2:hover {
    border-color: #fff55e;
    box-shadow: 0 0 25px rgba(255, 245, 94, 1);
  }

  /* هزة الصورة */
  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    10% { transform: translate(-5px, 0) rotate(-5deg); }
    20% { transform: translate(5px, 0) rotate(5deg); }
    30% { transform: translate(-5px, 0) rotate(-5deg); }
    40% { transform: translate(5px, 0) rotate(5deg); }
    50% { transform: translate(-5px, 0) rotate(-5deg); }
    60% { transform: translate(5px, 0) rotate(5deg); }
    70% { transform: translate(-5px, 0) rotate(-5deg); }
    80% { transform: translate(5px, 0) rotate(5deg); }
    90% { transform: translate(-5px, 0) rotate(-5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }
  
  .shake {
    animation: shake 0.5s;
  }
</style>
</head>
<body>

<div class="buttons-container">
  <button id="btn1" class="btn3d">بابێ فەریقا</button>
  <button id="btn2" class="btn3d">ژنا فەریقا</button>
</div>

<img id="img1" src="https://i.ibb.co/b5F4pccH/sample.jpg" alt="الصورة الأولى" />
<img id="img2" src="https://i.ibb.co/5gL6L2fW/your-image.jpg" alt="الصورة الثانية" />

<script>
  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const img1 = document.getElementById('img1');
  const img2 = document.getElementById('img2');

  function toggleImage(img) {
    if (img.style.display === 'block') {
      img.style.display = 'none';
    } else {
      img.style.display = 'block';
      // أضف تأثير الهزة
      img.classList.remove('shake'); // إعادة التهيئة إذا كانت موجودة
      void img.offsetWidth; // إعادة تفعيل الأنيميشن
      img.classList.add('shake');
    }
  }

  btn1.addEventListener('click', () => {
    toggleImage(img1);
  });

  btn2.addEventListener('click', () => {
    toggleImage(img2);
  });
</script>

</body>
</html>
